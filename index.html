<body>
  <h1>ü•∫ ƒê·ª´ng gi·∫≠n anh n·ªØa nha Kmmy!</h1>
  <p>Anh xin l·ªói... Anh th∆∞∆°ng Kmmy nhi·ªÅu l·∫Øm üíï</p>
  <p class="apology">Xin l·ªói v√¨ l√†m m·∫•t th·ªùi gian c·ªßa em üòî</p>
  <button onclick="stickerBurst()">B·∫•m v√†o ƒë√¢y n√® üòò</button>

  <!-- Nh·∫°c t·ª± ƒë·ªông -->
  <audio autoplay loop>
    <source src="https://docs.google.com/uc?export=download&id=1jvE6S0dFAr_GbmUeUuV3nAiErPq9hN1F" type="audio/mpeg">
  </audio>

  <canvas id="snow"></canvas>

  <script>
    // Hi·ªáu ·ª©ng tuy·∫øt r∆°i
    let canvas = document.getElementById("snow");
    let ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let flakes = [];

    function Snowflake(x, y, radius, speed) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.speed = speed;
      this.update = function() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      };
      this.draw = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      };
    }

    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        flakes.push(new Snowflake(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 4 + 1, Math.random() * 3 + 1));
      }
    }

    function animateSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let flake of flakes) {
        flake.update();
        flake.draw();
      }
      requestAnimationFrame(animateSnow);
    }

    createSnowflakes();
    animateSnow();

    // Sticker Tonton Friends bay l√™n
    function createSticker(x, y) {
      const img = document.createElement("img");
      img.src = "Its Okay Bunny Sticker by Tonton Friends.gif"; // ƒë·ªïi sang ƒë∆∞·ªùng d·∫´n sticker c·ªßa b·∫°n
      img.classList.add("sticker");
      img.style.left = x + "px";
      img.style.top = y + "px";
      document.body.appendChild(img);

      setTimeout(() => {
        img.style.transform = "translateY(-200px)";
        img.style.opacity = "0";
      }, 100);

      setTimeout(() => {
        img.remove();
      }, 2100);
    }

    // Khi b·∫•m n√∫t
    function stickerBurst() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          createSticker(Math.random() * window.innerWidth, window.innerHeight - 100);
        }, i * 200);
      }
    }

    // Khi click m√†n h√¨nh
    document.addEventListener("click", (e) => {
      createSticker(e.clientX, e.clientY);
    });

    // C·∫≠p nh·∫≠t k√≠ch th∆∞·ªõc khi thay ƒë·ªïi m√†n h√¨nh
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
